<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>All Expenses</h1>
    <div class="expense-form">
        <form method="POST">
            <input type="date" id="expense-date" name='date' required/>
            <input type='text' id='method_of_payment' name='method_of_payment' placeholder="Method" required/>
            <input type='text' id='paid_to' name='paid_to' placeholder="Paid to" required/>
            <input type='text' id='description' name='description' placeholder="Description" required/>
            <input type="text" id="expense-amount" name='amount' placeholder="Amount" required/>
            <button type="submit">Add Expense</button>
        </form>
    </div>
    <div id="total-amount">
        <h3>Total to date: {{ total }}â‚¬</h3>
    </div>
    <table>
        <tr>
            <th>Date of Payment</th>
            <th>Method of Payment</th>
            <th>Paid to</th>
            <th>Description</th>
            <th>Amount Paid</th>
            <th>Remove expense</th>
        </tr>
        {% for expense in expenses %}
        <tr>
           <td>{{ expense.date }}</td>
           <td>{{ expense.method_of_payment }}</td>
           <td>{{ expense.paid_to }}</td>
           <td>{{ expense.description }}</td>
           <td>{{ expense.amount }}</td>
            <form method="POST" action="{{ url_for('delete_expense', expense_id=expense['id']) }}">
                <td><button type="submit" class="button2"> X </button></td>
            </form>
        </tr>
        {% endfor %}

    </table>
    <div>
        <br>
        <a href="{{ url_for('home') }}">Back</a>
    </div>
</div>

</body>
</html>
